<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GROVE | Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: white; min-height: 100vh; }
        .auth-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 1.5rem; }
        .nav-link { display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.4; transition: 0.3s; cursor: pointer; }
        .nav-link.active { opacity: 1; color: #10b981; }
        .tab-content { display: none; padding-bottom: 120px; }
        .tab-content.active { display: block; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .input-box { background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.1); color: white; border-radius: 1rem; padding: 1rem; width: 100%; outline: none; font-size: 16px; }
        
        .btn-action { padding: 8px; border-radius: 10px; font-size: 9px; font-weight: 900; text-transform: uppercase; transition: 0.2s; text-align: center; }
        .btn-msg { background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .btn-freeze { background: rgba(251, 191, 36, 0.1); border: 1px solid rgba(251, 191, 36, 0.2); color: #fbbf24; }
        .btn-expel { background: rgba(244, 63, 94, 0.1); border: 1px solid rgba(244, 63, 94, 0.2); color: #fb7185; }
        .btn-reset { background: rgba(244, 63, 94, 0.2); border: 1px solid #fb7185; color: #fb7185; font-size: 8px; font-weight: 900; padding: 4px 12px; border-radius: 8px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-950">

    <header class="p-6 sticky top-0 z-40 bg-slate-950/80 backdrop-blur-md border-b border-white/5">
        <div class="flex justify-between items-center mb-4">
            <div>
                <div class="flex items-center gap-3">
                    <h1 class="text-xl font-black italic tracking-tighter text-emerald-500">.admin</h1>
                    <button onclick="systemReset()" class="btn-reset">PURGEðŸ”¥</button>
                </div>
                <p id="health-indicator" class="text-[8px] font-black text-slate-500 uppercase tracking-widest mt-1">Console Control</p>
            </div>
            <div class="text-right">
                <p id="stat-pool" class="text-lg font-black text-emerald-400 italic">GHâ‚µ0.00</p>
                <p class="text-[7px] font-black text-slate-500 uppercase">Grove Pool</p>
            </div>
        </div>
        <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
            <div class="auth-card p-3 min-w-[100px] flex-shrink-0 text-center">
                <p class="text-[7px] font-black text-emerald-500 uppercase">Total Vaulted</p>
                <p id="stat-vaulted" class="text-[10px] font-black">GHâ‚µ0</p>
            </div>
            <div class="auth-card p-3 min-w-[100px] flex-shrink-0 text-center">
                <p class="text-[7px] font-black text-slate-500 uppercase">Sunk Seed</p>
                <p id="stat-seeded" class="text-[10px] font-black">GHâ‚µ0</p>
            </div>
            <div class="auth-card p-3 min-w-[100px] flex-shrink-0 text-center">
                <p class="text-[7px] font-black text-blue-500 uppercase">Active Nodes</p>
                <p id="stat-nodes" class="text-[10px] font-black">0</p>
            </div>
            <div class="auth-card p-3 min-w-[100px] flex-shrink-0 text-center">
                <p class="text-[7px] font-black text-rose-500 uppercase">Withdrawals</p>
                <p id="stat-withdrawn" class="text-[10px] font-black">GHâ‚µ0</p>
            </div>
        </div>
    </header>

    <main class="p-4 max-w-4xl mx-auto">
        <section id="nodes" class="tab-content active">
            <div class="mb-6 auth-card p-6">
                <h3 class="text-xs font-black uppercase text-blue-400 mb-4 italic">Configure Gifter Range</h3>
                <div class="space-y-3">
                    <input type="email" id="targetEmail" placeholder="Node Email" class="input-box">
                    <div class="flex gap-2">
                        <input type="number" id="minRange" placeholder="Min" class="input-box">
                        <input type="number" id="maxRange" placeholder="Max" class="input-box">
                    </div>
                    <button onclick="updateRange()" class="w-full py-4 bg-blue-600 text-white font-black rounded-2xl text-[10px] uppercase">Update Gifter Profile</button>
                </div>
            </div>
            <h3 class="text-[10px] font-black text-slate-500 uppercase mb-3 px-2">Management Console</h3>
            <div id="nodeList" class="space-y-3"></div>
        </section>

        <section id="missions" class="tab-content">
            <div class="auth-card p-6 border-amber-500/20 mb-4">
                <h3 class="text-sm font-black uppercase text-amber-500 mb-4 italic">Global Mission Spend</h3>
                <div class="space-y-3">
                    <input type="text" id="mTitle" placeholder="Mission Name" class="input-box">
                    <input type="number" id="mCost" placeholder="Cost to Settle (GHS)" class="input-box">
                    <button onclick="postMission()" class="w-full py-4 bg-amber-500 text-black font-black rounded-2xl text-[10px] uppercase">Execute & Broadcast</button>
                </div>
            </div>
            <div id="missionLog" class="space-y-2"></div>
        </section>

        <section id="harvest" class="tab-content">
            <div class="auth-card p-6 mb-4">
                <h3 class="text-sm font-black uppercase text-emerald-500 mb-4 italic">Dispatch Grace</h3>
                <input type="number" id="distAmount" placeholder="Amount (GHS)" class="input-box mb-4">
                <button onclick="broadcastGrace()" class="w-full py-4 bg-emerald-600 text-white font-black rounded-2xl text-xs uppercase">Release Stable Grace</button>
            </div>
            <div class="auth-card p-6 border-rose-500/20">
                <h3 class="text-sm font-black uppercase text-rose-500 mb-4 italic">Deploy Wither Grace</h3>
                <div class="space-y-3">
                    <input type="number" id="wAmount" placeholder="Amount (GHS)" class="input-box">
                    <input type="number" id="wMins" placeholder="Lifespan (Minutes)" class="input-box">
                    <button onclick="broadcastWither()" class="w-full py-4 bg-rose-600 text-white font-black rounded-2xl text-xs uppercase">Unleash Wither Grace</button>
                </div>
            </div>
        </section>

        <section id="ledger" class="tab-content">
            <div class="auth-card overflow-hidden">
                <div id="ledgerTable" class="divide-y divide-white/5"></div>
            </div>
        </section>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 h-20 bg-slate-950/90 border-t border-white/10 backdrop-blur-lg flex justify-around items-center z-50">
        <div class="nav-link active" onclick="openTab(event, 'nodes')"><span>ðŸ‘¥</span><span class="text-[8px] font-black uppercase mt-1">Nodes</span></div>
        <div class="nav-link" onclick="openTab(event, 'missions')"><span>ðŸŽ¯</span><span class="text-[8px] font-black uppercase mt-1">Missions</span></div>
        <div class="nav-link" onclick="openTab(event, 'harvest')"><span>ðŸŒ¿</span><span class="text-[8px] font-black uppercase mt-1">Harvest</span></div>
        <div class="nav-link" onclick="openTab(event, 'ledger')"><span>ðŸ“œ</span><span class="text-[8px] font-black uppercase mt-1">Ledger</span></div>
    </nav>

    <script>
        const SB_URL = window.CONFIG?.SB_URL || "https://efiacszdzogknbucfgeu.supabase.co";
        const SB_KEY = window.CONFIG?.SB_KEY || "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVmaWFjc3pkem9na25idWNmZ2V1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4MjYyMDYsImV4cCI6MjA4NjQwMjIwNn0.F_fle-dOk-g1Pvh5ezDinOAzGWwlIBhLYvZkNAc2Ouc";

        const _gv = supabase.createClient(SB_URL, SB_KEY);
        let adminUser = null;

        function openTab(evt, name) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(b => b.classList.remove('active'));
            document.getElementById(name).classList.add('active');
            evt.currentTarget.classList.add('active');
        }

        async function systemReset() {
            if(!confirm("DANGER: This will wipe all ledger data and reset the Grace Pool to 0. Continue?")) return;
            const { error } = await _gv.rpc('reset_system');
            if(error) alert("SQL Function 'reset_system' not found in Supabase.");
            else { alert("System Reset Complete."); sync(); }
        }

        async function sync() {
            const { data: { user } } = await _gv.auth.getUser();
            adminUser = user;
            
            const { data: nodes } = await _gv.from('profiles').select('*');
            const { data: ledger } = await _gv.from('ledger').select('*').order('created_at', { ascending: false });
            const { data: missions } = await _gv.from('settled_needs').select('*');

            let globalSeeded = 0, globalWithdrawn = 0, totalVaulted = 0;
            const nodeDetails = {};
            nodes?.forEach(n => { nodeDetails[n.id] = { seeded: 0, vaulted: 0, withdrawn: 0, email: n.email }; });

            ledger?.forEach(l => {
                const val = parseFloat(l.amount) || 0;
                const desc = l.description?.toLowerCase() || "";
                const type = l.entry_type?.toLowerCase() || "";
                
                if(type === 'seed' && !desc.includes('vault transfer')) globalSeeded += val;
                if(type === 'withdrawal') globalWithdrawn += Math.abs(val);
                
                if (l.user_id && nodeDetails[l.user_id]) {
                    if (type === 'seed' && !desc.includes('vault transfer')) nodeDetails[l.user_id].seeded += val;
                    if (desc.includes('vault transfer')) nodeDetails[l.user_id].vaulted += val;
                    if (type === 'withdrawal') nodeDetails[l.user_id].withdrawn += Math.abs(val);
                }
            });

            Object.values(nodeDetails).forEach(u => { totalVaulted += Math.max(0, u.vaulted - u.withdrawn); });
            const totalBurn = missions?.reduce((sum, m) => sum + (parseFloat(m.cost_to_settle) || 0), 0) || 0;
            const grovePool = globalSeeded - totalBurn - globalWithdrawn;

            document.getElementById('stat-pool').innerText = `GHâ‚µ${grovePool.toFixed(2)}`;
            document.getElementById('stat-vaulted').innerText = `GHâ‚µ${totalVaulted.toFixed(2)}`;
            document.getElementById('stat-seeded').innerText = `GHâ‚µ${globalSeeded.toFixed(0)}`;
            document.getElementById('stat-withdrawn').innerText = `GHâ‚µ${globalWithdrawn.toFixed(0)}`;
            document.getElementById('stat-nodes').innerText = nodes?.length || 0;

            const health = document.getElementById('health-indicator');
            if (grovePool < totalVaulted) { health.innerText = "DEFICIT WARNING"; health.classList.add('text-rose-500', 'animate-pulse'); }
            else { health.innerText = "HEALTHY BALANCE"; health.classList.remove('text-rose-500', 'animate-pulse'); }

            document.getElementById('nodeList').innerHTML = nodes?.map(n => {
                const stats = nodeDetails[n.id] || {seeded: 0, vaulted: 0, withdrawn: 0};
                const currentInVault = Math.max(0, stats.vaulted - stats.withdrawn);
                return `<div class="auth-card p-4"><div class="flex justify-between items-start mb-4"><div><p class="text-[10px] font-black uppercase ${n.is_suspended ? 'text-rose-400' : 'text-emerald-400'}">${n.email.split('@')[0]}</p><p class="text-[7px] text-slate-500 uppercase tracking-widest mt-1">${n.email}</p></div><div class="text-right"><div class="w-1.5 h-1.5 rounded-full ${n.is_suspended ? 'bg-rose-500' : 'bg-emerald-500'} animate-pulse ml-auto mb-1"></div><p class="text-[8px] font-black text-white uppercase">RANGE: ${n.current_range_min || 0}-${n.current_range_max || 0}</p></div></div><div class="grid grid-cols-3 gap-2 mb-4 bg-black/20 p-3 rounded-xl border border-white/5"><div class="text-center"><p class="text-[6px] text-slate-500 uppercase font-bold">Seeded</p><p class="text-[9px] font-black">â‚µ${stats.seeded.toFixed(0)}</p></div><div class="text-center border-x border-white/5"><p class="text-[6px] text-emerald-500 uppercase font-bold">In Vault</p><p class="text-[9px] font-black text-emerald-400">â‚µ${currentInVault.toFixed(2)}</p></div><div class="text-center"><p class="text-[6px] text-rose-500 uppercase font-bold">Taken</p><p class="text-[9px] font-black text-rose-400">â‚µ${stats.withdrawn.toFixed(0)}</p></div></div><div class="grid grid-cols-3 gap-2"><button onclick="broadcastToNode('${n.id}')" class="btn-action btn-msg">Message</button><button onclick="toggleSuspend('${n.id}', ${n.is_suspended})" class="btn-action btn-freeze">${n.is_suspended ? 'Release' : 'Suspend'}</button><button onclick="expelNode('${n.id}')" class="btn-action btn-expel">Expel</button></div></div>`;
            }).join('');

            document.getElementById('ledgerTable').innerHTML = ledger?.slice(0, 20).map(l => {
                const user = nodes?.find(p => p.id === l.user_id)?.email.split('@')[0] || 'ADMIN';
                const isSpend = l.amount < 0;
                return `<div class="p-4 flex justify-between items-center text-[10px]"><div><p class="font-black uppercase text-slate-500 text-[8px]">${user}</p><p class="italic text-emerald-500 text-[9px]">${l.entry_type.replace('_', ' ')}</p><p class="text-[6px] text-slate-400 uppercase font-bold">${l.description || ''}</p></div><p class="font-black ${isSpend ? 'text-rose-500' : 'text-white'}">${isSpend ? '' : '+'}GHâ‚µ${l.amount.toFixed(2)}</p></div>`;
            }).join('') || '<p class="p-8 text-center text-[8px] opacity-30">NO TRANSACTIONS</p>';
        }

        async function broadcastWither() {
            const amt = document.getElementById('wAmount').value;
            const mins = document.getElementById('wMins').value;
            if(!amt || !mins) return;
            const expiry = new Date(Date.now() + mins * 60000).toISOString();
            await _gv.from('ledger').insert([{ amount: parseFloat(amt), entry_type: 'gift_sent', description: `Wither Grace | ${expiry}` }]);
            sync(); alert("Wither Grace Unleashed.");
        }

        async function toggleSuspend(id, status) { await _gv.from('profiles').update({ is_suspended: !status }).eq('id', id); sync(); }
        async function expelNode(id) { if(confirm("Expel?")) { await _gv.from('profiles').delete().eq('id', id); sync(); } }
        
        async function broadcastToNode(id) { 
            const m = prompt("Directive Message:"); 
            if(m) { 
                await _gv.from('messages').insert([{ receiver_id: id, sender_name: "SYSTEM", content: m }]); 
                alert("Directive Dispatched."); 
            } 
        }

        async function updateRange() {
            const email = document.getElementById('targetEmail').value;
            const min = document.getElementById('minRange').value;
            const max = document.getElementById('maxRange').value;
            await _gv.from('profiles').update({ current_range_min: parseFloat(min), current_range_max: parseFloat(max) }).eq('email', email);
            sync(); alert("Updated.");
        }

        async function postMission() {
            const t = document.getElementById('mTitle').value;
            const c = document.getElementById('mCost').value;
            if(!t || !c) return;

            // 1. Post to Ticker
            const { error: mErr } = await _gv.from('settled_needs').insert([{ description: t.toUpperCase(), cost_to_settle: parseFloat(c) }]);
            
            // 2. Post to Ledger for history and pool deduction
            const { error: lErr } = await _gv.from('ledger').insert([{ 
                user_id: adminUser?.id || null, 
                amount: -parseFloat(c), 
                entry_type: 'mission_spend', 
                description: `BROADCAST: ${t}` 
            }]);
            
            if(!mErr && !lErr) {
                sync(); 
                alert("Mission Live & Logged.");
                document.getElementById('mTitle').value = '';
                document.getElementById('mCost').value = '';
            } else {
                alert("Broadcast Failed. Check console.");
            }
        }

        async function broadcastGrace() {
            const amt = document.getElementById('distAmount').value;
            if (!amt) return;
            await _gv.from('ledger').insert([{ amount: parseFloat(amt), entry_type: 'gift_sent', description: 'Stable Grace' }]);
            sync(); alert("Grace Dispatched.");
        }

        async function init() { sync(); _gv.channel('pulse').on('postgres_changes', {event:'*', schema:'public'}, () => sync()).subscribe(); }
        init();
        setInterval(sync, 15000);
    </script>
</body>
</html>
