<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GROVE | Management Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --emerald: #10b981; --grove-deep: #020617; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--grove-deep); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; color: white; }
        .login-card { width: 100%; max-width: 320px; padding: 2.5rem; background: rgba(15, 23, 42, 0.5); border: 1px solid rgba(16, 185, 129, 0.2); border-radius: 3rem; backdrop-filter: blur(20px); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .input-field { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); color: white; transition: all 0.3s ease; }
        .input-field:focus { border-color: var(--emerald); background: rgba(16, 185, 129, 0.05); outline: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-10">
            <h1 class="text-xl font-black italic tracking-tighter">MANAGER TERMINAL</h1>
            <p class="text-[8px] font-bold text-emerald-500/60 uppercase tracking-[0.3em] mt-2">Authorized Access Only</p>
        </div>
        <form id="admin-form" class="space-y-4">
            <input type="email" id="email" required placeholder="928dammy@aol.com" class="input-field w-full px-5 py-4 rounded-2xl text-xs font-semibold">
            <input type="password" id="password" required placeholder="••••••••" class="input-field w-full px-5 py-4 rounded-2xl text-xs font-semibold">
            <button type="submit" id="login-btn" class="w-full py-4 bg-emerald-600 text-white font-black rounded-2xl text-[9px] uppercase tracking-widest transition-all">Establish Connection</button>
        </form>
        <div id="error-msg" class="mt-6 text-[8px] font-bold text-rose-500 uppercase text-center hidden"></div>
    </div>

    <script>
        // Use your hardcoded credentials here
        const SB_URL = "https://efiacszdzogknbucfgeu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVmaWFjc3pkem9na25idWNmZ2V1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4MjYyMDYsImV4cCI6MjA4NjQwMjIwNn0.F_fle-dOk-g1Pvh5ezDinOAzGWwlIBhLYvZkNAc2Ouc";
        const _gv = supabase.createClient(SB_URL, SB_KEY);

        document.getElementById('admin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            const err = document.getElementById('error-msg');
            btn.innerText = "VERIFYING...";
            
            try {
                const { data, error: authError } = await _gv.auth.signInWithPassword({
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                });

                if (authError) throw new Error(authError.message);

                const { data: admin, error: dbError } = await _gv
                    .from('grove_admins').select('id').eq('id', data.user.id).maybeSingle();

                if (dbError || !admin) throw new Error("ID NOT AUTHORIZED IN ADMIN TABLE");

                // SUCCESS: MOVE TO CONSOLE
                alert("Identity Verified. Proceeding to console.html");
                window.location.href = "console.html";

            } catch (errObj) {
                btn.innerText = "ESTABLISH CONNECTION";
                err.innerText = errObj.message;
                err.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
