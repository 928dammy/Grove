<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GROVE | User Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --emerald: #10b981; --grove-deep: #061a14; --grove-leaf: #064e3b; --gold: #fbbf24; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; min-height: 100vh; padding: 1rem; margin: 0; overflow-x: hidden; color: #1e293b; }
        
        /* 1. SEED SCATTERED GROWING ANIMATION (HEADER) */
        .seed-header { position: relative; background: white; border-radius: 2rem; padding: 1.25rem; margin-bottom: 1rem; border: 1px solid #f1f5f9; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .seed-scatter { position: absolute; inset: 0; pointer-events: none; z-index: 0; }
        .seed { position: absolute; background: var(--emerald); border-radius: 50%; opacity: 0; animation: scatterGrow 4s infinite ease-out; }
        @keyframes scatterGrow {
            0% { transform: translateY(20px) scale(0); opacity: 0; }
            30% { opacity: 0.4; }
            100% { transform: translateY(-40px) scale(1.5); opacity: 0; }
        }

        /* 2. CEDIS FALLING ANIMATION (VAULT) */
        .vault-bg { position: relative; background: linear-gradient(to bottom, #061a14, #064e3b); border-radius: 2.5rem; overflow: hidden; min-height: 300px; display: flex; align-items: center; justify-content: center; }
        .cedis-rain { position: absolute; inset: 0; pointer-events: none; z-index: 1; }
        .cedi-symbol { position: absolute; color: rgba(16, 185, 129, 0.15); font-weight: 900; font-size: 24px; animation: fall linear infinite; }
        @keyframes fall {
            from { transform: translateY(-50px) rotate(0deg); opacity: 1; }
            to { transform: translateY(350px) rotate(360deg); opacity: 0; }
        }

        /* TERMINAL DESIGN */
        .terminal-parent { background: var(--grove-deep); border-radius: 2rem; color: #ecfdf5; min-height: 540px; border: 1px solid rgba(16, 185, 129, 0.1); position: relative; overflow: hidden; }
        .nav-pill { background: rgba(0, 0, 0, 0.3); padding: 4px; border-radius: 12px; display: flex; width: 100%; gap: 4px; }
        .tab-trigger { flex: 1; color: rgba(255,255,255,0.3); font-size: 10px; font-weight: 800; cursor: pointer; text-transform: uppercase; padding: 10px 0; text-align: center; border-radius: 8px; transition: 0.2s; white-space: nowrap; }
        .tab-trigger.active { color: #fff; background: var(--grove-leaf); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .tab-content { display: none; padding-top: 5px; }
        .tab-content.active { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* SOUL & TICKER */
        .soul-container { position: relative; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; z-index: 10; }
        .soul-core { width: 6px; height: 6px; background: var(--emerald); border-radius: 50%; box-shadow: 0 0 10px var(--emerald); animation: breathe 3s infinite; }
        .soul-aura { position: absolute; inset: 0; border: 1.5px solid rgba(16, 185, 129, 0.2); border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; animation: morph 8s infinite linear; }
        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.3); opacity: 1; } }
        @keyframes morph { 0% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .ticker-move { display: inline-block; animation: ticker 25s linear infinite; font-size: 9px; font-weight: 800; color: var(--gold); padding: 10px 0; }
        @keyframes ticker { 0% { transform: translateX(100vw); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body class="max-w-md mx-auto">

    <header class="seed-header">
        <div class="seed-scatter" id="seed-box"></div>
        <div class="relative z-10 flex justify-between items-center mb-5">
            <div class="flex items-center gap-3">
                <div class="soul-container"><div class="soul-aura"></div><div class="soul-core"></div></div>
                <div>
                    <h1 class="text-base font-black tracking-tighter text-slate-900 italic">GROVE</h1>
                    <p id="user-display" class="text-[7px] font-black text-emerald-600 uppercase tracking-widest italic italic">LOADING NODE...</p>
                </div>
            </div>
            <button onclick="logout()" class="text-[7px] font-black text-slate-400 uppercase border border-slate-100 px-3 py-1.5 rounded-lg active:scale-95 bg-white">Exit</button>
        </div>
        <div class="relative z-10 flex gap-3">
            <div class="flex-1 bg-slate-50/80 backdrop-blur-sm p-4 rounded-2xl border border-slate-100">
                <p class="text-[8px] font-black text-slate-400 uppercase mb-1">Seed Base</p>
                <div class="text-sm font-black text-slate-900 tracking-tighter" id="s-seed">GH₵0.00</div>
            </div>
            <div class="flex-1 bg-emerald-50/80 backdrop-blur-sm p-4 rounded-2xl border-b-2 border-emerald-200 animate-pulse">
                <p class="text-[8px] font-black text-emerald-600 uppercase mb-1">Available Grace</p>
                <p id="s-reclaim" class="text-sm font-black text-emerald-600 tracking-tighter">GH₵0.00</p>
            </div>
        </div>
    </header>

    <main class="terminal-parent">
        <div class="broadcast-ticker"><div class="ticker-move">GIVERS NEVER LACK • HARVEST IN PROGRESS • SYNCING NODES...</div></div>
        <div class="p-4">
            <nav class="nav-pill mb-6">
                <div id="btn-orchard" class="tab-trigger active" onclick="openTab('t-orchard')">Orchard</div>
                <div id="btn-vault" class="tab-trigger" onclick="openTab('t-vault')">Vault</div>
                <div id="btn-comm" class="tab-trigger" onclick="openTab('t-comm')">Comm</div>
                <div id="btn-ledger" class="tab-trigger" onclick="openTab('t-ledger')">Ledger</div>
            </nav>

            <section id="t-orchard" class="tab-content active"><div id="orchard-list" class="space-y-3"></div></section>
            
            <section id="t-vault" class="tab-content">
                <div class="vault-bg p-12 text-center relative">
                    <div class="cedis-rain" id="cedis-box"></div>
                    <div class="relative z-10">
                        <p class="text-[8px] font-black text-emerald-400 uppercase mb-2 tracking-[0.2em] italic">Claim Vaulted</p>
                        <h2 id="v-balance" class="text-4xl font-black italic text-white mb-8 tracking-tighter">GH₵0.00</h2>
                        <div class="space-y-3">
                            <button onclick="vaultAll()" class="w-full py-4 bg-emerald-500 text-emerald-950 font-black uppercase text-[10px] rounded-2xl shadow-lg active:scale-95 transition-all">Vault Grace</button>
                            <button onclick="toggleModal('withdrawModal', true)" class="w-full py-4 bg-white/10 text-white font-black uppercase text-[10px] rounded-2xl backdrop-blur-md border border-white/10 active:scale-95">Withdraw</button>
                        </div>
                    </div>
                </div>
            </section>

            <section id="t-comm" class="tab-content"><div id="comm-list" class="space-y-2"></div></section>
            <section id="t-ledger" class="tab-content"><div id="ledger-content" class="bg-black/20 rounded-2xl divide-y divide-white/5 overflow-hidden"></div></section>
        </div>
    </main>

    <div id="withdrawModal" class="fixed inset-0 bg-black/90 hidden z-50 flex items-center justify-center p-6 text-slate-900">
        <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-xs">
            <p class="text-[10px] font-black uppercase mb-1 text-emerald-600">Withdrawal</p>
            <p class="text-[8px] font-bold text-slate-400 mb-6 uppercase italic">Available for withdrawal: <span id="m-avail" class="text-slate-900">GH₵0.00</span></p>
            <input type="number" id="w-amount" placeholder="Amount (₵)" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl mb-2 font-black text-center text-lg outline-none" oninput="calcCharge()">
            <p id="charge-info" class="text-[7px] font-black text-emerald-600 uppercase text-center mb-6">2% Service Charge Deductible: GH₵0.00</p>
            <button onclick="requestWithdrawal()" class="w-full py-4 bg-emerald-600 text-white font-black rounded-2xl text-[10px] uppercase">Authorize</button>
            <button onclick="toggleModal('withdrawModal', false)" class="w-full text-[8px] font-black text-slate-400 uppercase py-4">Cancel</button>
        </div>
    </div>

    <script>
        const SB_URL = window.CONFIG?.SB_URL || "https://efiacszdzogknbucfgeu.supabase.co";
        const SB_KEY = window.CONFIG?.SB_KEY || "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVmaWFjc3pkem9na25idWNmZ2V1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4MjYyMDYsImV4cCI6MjA4NjQwMjIwNn0.F_fle-dOk-g1Pvh5ezDinOAzGWwlIBhLYvZkNAc2Ouc";
        const _gv = supabase.createClient(SB_URL, SB_KEY);
        let userObj = null, capturableSum = 0, vaultedSum = 0, timers = {};

        function createParticles() {
            const seedBox = document.getElementById('seed-box'), cediBox = document.getElementById('cedis-box');
            for(let i=0; i<15; i++) {
                const s = document.createElement('div'); s.className = 'seed';
                s.style.width = s.style.height = `${Math.random()*4+2}px`;
                s.style.left = `${Math.random()*100}%`; s.style.top = `${Math.random()*100}%`;
                s.style.animationDelay = `${Math.random()*4}s`; seedBox.appendChild(s);
            }
            for(let i=0; i<12; i++) {
                const c = document.createElement('div'); c.className = 'cedi-symbol';
                c.innerText = '₵'; c.style.left = `${Math.random()*100}%`;
                c.style.animationDuration = `${Math.random()*3+2}s`;
                c.style.animationDelay = `${Math.random()*5}s`; cediBox.appendChild(c);
            }
        }

        async function init() {
            const { data: { user } } = await _gv.auth.getUser();
            if(!user) return window.location.href = "index.html";
            userObj = user;
            document.getElementById('user-display').innerText = user.email.split('@')[0].toUpperCase();
            createParticles(); sync();
            _gv.channel('realtime').on('postgres_changes', { event: '*', schema: 'public' }, () => sync()).subscribe();
            setInterval(updateTimers, 1000);
        }

        async function sync() {
            const { data: ledger } = await _gv.from('ledger').select('*').order('created_at', { ascending: false });
            const myLedger = (ledger || []).filter(l => l.user_id === userObj.id);
            const myClaims = myLedger.filter(l => l.entry_type === 'gift_received').map(c => c.description.split(': ')[1]?.trim());
            let totalRec = 0, totalVault = 0, totalWith = 0, seedAmt = 0;
            myLedger.forEach(l => {
                const val = parseFloat(l.amount) || 0, type = (l.entry_type || "").toLowerCase(), desc = (l.description || "").toLowerCase();
                if ((type === 'seed' || desc.includes('seed')) && !desc.includes('vault transfer')) seedAmt += val;
                if (type === 'gift_received') totalRec += val;
                if (desc.includes('vault transfer')) totalVault += val;
                if (type === 'withdrawal') totalWith += Math.abs(val);
            });
            capturableSum = Math.max(0, totalRec - totalVault); vaultedSum = Math.max(0, totalVault - totalWith);
            document.getElementById('s-seed').innerText = `GH₵${seedAmt.toFixed(2)}`;
            document.getElementById('s-reclaim').innerText = `GH₵${capturableSum.toFixed(2)}`;
            document.getElementById('v-balance').innerText = `GH₵${vaultedSum.toFixed(2)}`;
            document.getElementById('m-avail').innerText = `GH₵${vaultedSum.toFixed(2)}`;

            const { data: msgs } = await _gv.from('messages').select('*').or(`receiver_id.eq.${userObj.id},receiver_id.is.null`).order('created_at', { ascending: false });
            document.getElementById('comm-list').innerHTML = (msgs || []).map(m => `<div class="bg-white/5 p-4 rounded-xl border ${m.receiver_id ? 'border-emerald-500/30' : 'border-white/5'} mb-2"><p class="text-[7px] font-black ${m.receiver_id ? 'text-amber-400' : 'text-emerald-500'} uppercase mb-1 italic">${m.receiver_id ? 'Directive' : (m.sender_name || 'System')}</p><p class="text-[9px] font-medium text-slate-300 leading-tight">${m.content}</p></div>`).join('') || '<p class="text-center py-20 opacity-10 text-[9px] font-black uppercase italic">Silence</p>';
            if (msgs?.length > 0 && !document.getElementById('t-comm').classList.contains('active')) { document.getElementById('btn-comm').innerHTML = 'Comm <span class="w-1.5 h-1.5 bg-rose-500 rounded-full inline-block ml-1 animate-pulse"></span>'; }
        }

        function calcCharge() { const val = (parseFloat(document.getElementById('w-amount').value) || 0) * 0.02; document.getElementById('charge-info').innerText = `2% Service Charge Deductible: GH₵${val.toFixed(2)}`; }
        async function claim(id, amt) { await _gv.from('ledger').insert([{ user_id: userObj.id, amount: amt, entry_type: 'gift_received', description: `Claim: ${id}` }]); sync(); }
        async function vaultAll() { if (capturableSum > 0) { await _gv.from('ledger').insert([{ user_id: userObj.id, amount: capturableSum, entry_type: 'seed', description: 'Vault Transfer' }]); sync(); } }
        async function requestWithdrawal() {
            const amt = parseFloat(document.getElementById('w-amount').value);
            if (!amt || amt > vaultedSum) return alert("Insufficient Balance");
            await _gv.from('ledger').insert([{ user_id: userObj.id, amount: -amt, entry_type: 'withdrawal', description: `Momo Payout (2% Fee Ded. GH₵${(amt*0.02).toFixed(2)})` }]);
            toggleModal('withdrawModal', false); sync();
        }
        function openTab(id) {
            document.querySelectorAll('.tab-content, .tab-trigger').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active'); document.getElementById('btn-' + id.split('-')[1]).classList.add('active');
            if(id === 't-comm') document.getElementById('btn-comm').innerHTML = 'Comm';
        }
        function toggleModal(id, show) { document.getElementById(id).style.display = show ? 'flex' : 'none'; }
        async function logout() { await _gv.auth.signOut(); window.location.href = "index.html"; }
        function updateTimers() { /* Timer logic existing */ }
        init();
    </script>
</body>
</html>
