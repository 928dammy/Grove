<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GROVE | Master Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --emerald: #10b981; --grove-deep: #020617; --grove-leaf: #064e3b; --gold: #fbbf24; }
        
        /* SCROLL & BODY */
        html, body { height: 100%; margin: 0; padding: 0; background: #000; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; padding: 1rem; color: #fff; overflow-x: hidden; }
        body.withered { overflow: hidden !important; }

        /* ANIMATIONS */
        @keyframes slideIn { from { transform: translate(-50%, -40%); opacity: 0; } to { transform: translate(-50%, -50%); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse-glow { 0% { box-shadow: 0 0 5px rgba(16, 185, 129, 0.2); } 50% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.4); } 100% { box-shadow: 0 0 5px rgba(16, 185, 129, 0.2); } }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-5px); } 100% { transform: translateY(0px); } }

        /* COMPACT PAYMENT CARD */
        .compact-card {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 1000; width: 92%; max-width: 340px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem; padding: 1.5rem;
            animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* CUSTOM MODAL POPUP */
        .grove-modal {
            position: fixed; inset: 0; z-index: 2000;
            background: rgba(0,0,0,0.8);
            display: none; align-items: center; justify-content: center;
            padding: 1.5rem; animation: fadeIn 0.3s ease;
        }
        .modal-box {
            background: #1e293b; border: 1px solid var(--emerald);
            border-radius: 1.5rem; padding: 1.5rem; width: 100%; max-width: 280px;
            text-align: center; position: relative;
            animation: slideIn 0.3s ease;
        }

        /* UI ELEMENTS */
        .terminal-parent { 
            background: var(--grove-deep); border-radius: 2.2rem; 
            border: 1px solid rgba(16, 185, 129, 0.1); 
            min-height: 550px; display: flex; flex-direction: column; 
            overflow: hidden; animation: fadeIn 1s ease;
        }
        .nav-pill { background: rgba(255,255,255,0.03); padding: 4px; border-radius: 1rem; display: flex; gap: 4px; margin: 0 1rem 1rem; }
        .tab-trigger { flex: 1; color: rgba(255,255,255,0.2); font-size: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; padding: 12px 0; text-align: center; border-radius: 0.8rem; transition: 0.3s; }
        .tab-trigger.active { color: var(--gold); background: rgba(251, 191, 36, 0.1); }
        
        .tab-content { display: none; padding: 0 1rem 1rem; flex: 1; overflow-y: auto; }
        .tab-content.active { display: flex; flex-direction: column; animation: fadeIn 0.5s ease; }

        .chat-bubble { padding: 10px 14px; border-radius: 1rem; max-width: 85%; font-size: 10px; margin-bottom: 8px; animation: fadeIn 0.4s ease; }
        .chat-admin { background: rgba(16, 185, 129, 0.1); border-left: 2px solid var(--emerald); align-self: flex-start; }
        .chat-user { background: rgba(255,255,255,0.05); align-self: flex-end; border-right: 2px solid rgba(255,255,255,0.2); }

        #p-net-logo { width: 60px; height: 30px; background-size: contain; background-repeat: no-repeat; background-position: center; margin: 0 auto 10px; }
    </style>
</head>
<body class="max-w-md mx-auto" onclick="closeMenu()">

    <div id="grove-alert" class="grove-modal">
        <div class="modal-box">
            <div id="modal-icon" class="text-2xl mb-2">üåø</div>
            <h4 id="modal-title" class="text-[10px] font-black uppercase text-emerald-400 mb-2 tracking-widest">Notification</h4>
            <p id="modal-msg" class="text-[11px] text-slate-300 mb-5 leading-relaxed">Message here...</p>
            <button onclick="closeGroveModal()" class="w-full py-3 bg-emerald-600/20 text-emerald-400 font-black text-[9px] uppercase rounded-xl border border-emerald-500/30">Acknowledge</button>
        </div>
    </div>

    <div id="manual-pay-card" class="compact-card hidden">
        <div class="flex justify-between items-start mb-4">
            <div id="p-net-logo"></div>
            <div class="text-right">
                <p class="text-[7px] font-black text-amber-500 uppercase italic">Ref ID</p>
                <p id="p-payment-ref" class="text-sm font-black text-white tracking-widest">----</p>
            </div>
        </div>

        <div class="space-y-2 mb-4">
            <div class="flex justify-between items-center bg-black/20 p-2 rounded-lg">
                <span class="text-[7px] text-slate-500 uppercase font-black">Full Name</span>
                <span id="p-full-name" class="text-[9px] text-white font-bold">---</span>
            </div>
            <div class="flex justify-between items-center bg-black/20 p-2 rounded-lg">
                <span class="text-[7px] text-slate-500 uppercase font-black">MoMo No.</span>
                <span id="p-phone" class="text-[9px] font-bold">---</span>
            </div>
            <div class="flex justify-between items-center bg-black/20 p-2 rounded-lg">
                <span class="text-[7px] text-slate-500 uppercase font-black">Amount</span>
                <span id="p-seed-amt" class="text-[9px] text-white font-bold">GH‚Çµ 0.00</span>
            </div>
            <div class="flex justify-between items-center bg-black/20 p-2 rounded-lg border border-white/5">
                <span class="text-[7px] text-slate-500 uppercase font-black">Merchant</span>
                <span id="p-merchant" class="text-[10px] font-black">---</span>
            </div>
        </div>
        
        <button onclick="confirmPaymentAction()" class="w-full py-3 bg-emerald-600 text-white font-black rounded-xl text-[9px] uppercase shadow-lg hover:scale-[1.02] transition">I made the payment</button>
        <button onclick="restoreScroll()" class="w-full mt-2 py-1 text-slate-500 font-black text-[7px] uppercase tracking-tighter">View Dashboard</button>
    </div>

    <header class="mb-4 pt-2">
        <div class="flex justify-between items-center bg-white/5 p-4 rounded-[1.5rem] border border-white/5">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                <h1 class="text-sm font-black italic tracking-tighter">GROVE</h1>
            </div>
            <button onclick="toggleMenu(event)" class="text-[7px] font-black text-slate-400 uppercase tracking-widest">Engine ‚öôÔ∏è</button>
        </div>
        <div class="flex gap-2 mt-2">
            <div class="flex-1 bg-white/5 p-3 rounded-xl border border-white/5"><p class="text-[7px] font-black text-slate-500 uppercase">Seed</p><div id="s-seed" class="text-[11px] font-black">‚Çµ0.00</div></div>
            <div class="flex-1 bg-emerald-500/5 p-3 rounded-xl border border-emerald-500/10"><p class="text-[7px] font-black text-emerald-500 uppercase">Grace</p><div id="s-reclaim" class="text-[11px] font-black text-emerald-400">‚Çµ0.00</div></div>
        </div>
    </header>

    <main class="terminal-parent">
        <nav class="nav-pill mt-4">
            <div id="btn-orchard" class="tab-trigger active" onclick="openTab('t-orchard')">Orchard</div>
            <div id="btn-vault" class="tab-trigger" onclick="openTab('t-vault')">Vault</div>
            <div id="btn-comm" class="tab-trigger" onclick="openTab('t-comm')">Messages</div>
            <div id="btn-ledger" class="tab-trigger" onclick="openTab('t-ledger')">Ledger</div>
        </nav>

        <section id="t-orchard" class="tab-content active">
            <div class="flex flex-col items-center justify-center py-10 opacity-40">
                <div class="text-4xl animate-bounce">üßë‚Äçüåæ</div>
                <p class="text-[8px] font-black uppercase tracking-[0.3em] mt-4">Node Active</p>
            </div>
            <button id="restore-payment-btn" onclick="showActivationCard()" class="mt-auto mx-auto mb-4 py-2 px-6 border border-amber-500/20 text-amber-500 text-[8px] font-black uppercase rounded-full hidden">Activation Details</button>
        </section>

        <section id="t-vault" class="tab-content">
            <div class="bg-gradient-to-br from-emerald-950/50 to-black p-8 rounded-3xl text-center border border-white/5">
                <p class="text-[7px] font-black text-emerald-500 uppercase mb-2">Vault Balance</p>
                <h2 id="v-balance" class="text-3xl font-black italic text-white mb-6">‚Çµ0.00</h2>
                <button onclick="vaultGrace()" class="w-full py-4 bg-white text-black rounded-xl text-[8px] font-black mb-3 uppercase">Claim to Vault</button>
                <button onclick="triggerWithdrawal()" class="w-full py-4 bg-emerald-900/40 text-white rounded-xl text-[8px] font-black uppercase border border-white/10">Withdraw</button>
            </div>
        </section>

        <section id="t-comm" class="tab-content h-full">
            <div id="chat-scroller" class="flex-1 overflow-y-auto pr-2 min-h-[300px] flex flex-col"></div>
            <div class="pt-4"><input id="chat-input" type="text" placeholder="SECURE MESSAGE..." class="w-full bg-white/5 border border-white/10 rounded-xl py-3 px-4 text-[9px] text-white focus:outline-none"></div>
        </section>

        <section id="t-ledger" class="tab-content"><div id="ledger-content" class="space-y-2"></div></section>
    </main>

    <div id="nodeMenu" class="node-menu fixed top-16 right-4 bg-slate-900 border border-white/10 rounded-xl hidden z-[3000]">
        <button onclick="logout()" class="p-4 text-[9px] font-black text-rose-500 uppercase">Exit Node</button>
    </div>

    <script>
        const SB_URL = window.CONFIG?.SB_URL || "https://efiacszdzogknbucfgeu.supabase.co";
        const SB_KEY = window.CONFIG?.SB_KEY || "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVmaWFjc3pkem9na25idWNmZ2V1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4MjYyMDYsImV4cCI6MjA4NjQwMjIwNn0.F_fle-dOk-g1Pvh5ezDinOAzGWwlIBhLYvZkNAc2Ouc";
        const _gv = supabase.createClient(SB_URL, SB_KEY);
        let userObj = null, globalVaulted = 0;

        // MODAL SYSTEM
        function showGroveModal(title, msg, type = 'info') {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-msg').innerText = msg;
            document.getElementById('modal-icon').innerText = type === 'success' ? '‚úÖ' : 'üåø';
            document.getElementById('grove-alert').style.display = 'flex';
        }
        function closeGroveModal() { document.getElementById('grove-alert').style.display = 'none'; }

        function toggleMenu(e) { e.stopPropagation(); document.getElementById('nodeMenu').classList.toggle('hidden'); }
        function closeMenu() { document.getElementById('nodeMenu').classList.add('hidden'); }
        
        function restoreScroll() {
            document.getElementById('manual-pay-card').classList.add('hidden');
            document.body.classList.remove('withered');
        }

        function showActivationCard() {
            document.body.classList.add('withered');
            document.getElementById('manual-pay-card').classList.remove('hidden');
        }

        async function confirmPaymentAction() {
            const ref = document.getElementById('p-payment-ref').innerText;
            const msg = `SYSTEM: User confirmed payment. Ref: ${ref}`;
            const { error } = await _gv.from('messages').insert([{ sender_id: userObj.id, receiver_id: '00000000-0000-0000-0000-000000000000', content: msg, sender_name: 'USER' }]);
            if(!error) {
                showGroveModal("Request Sent", "Admin has been notified for verification.", "success");
                restoreScroll();
                openTab('t-comm');
            }
        }

        async function sync() {
            const { data: profile } = await _gv.from('profiles').select('*').eq('id', userObj.id).maybeSingle();
            
            if(!profile || profile.is_verified !== true) {
                document.getElementById('restore-payment-btn').classList.remove('hidden');
                if(!document.body.classList.contains('withered')) showActivationCard();
                
                if(profile) {
                    document.getElementById('p-full-name').innerText = profile.full_name || "---";
                    document.getElementById('p-phone').innerText = profile.phone || "---";
                    document.getElementById('p-seed-amt').innerText = `GH‚Çµ ${(profile.current_range_max || 0).toFixed(2)}`;
                    document.getElementById('p-payment-ref').innerText = profile.payment_ref || "----";

                    const net = (profile.network || '').toUpperCase();
                    const logoDiv = document.getElementById('p-net-logo');
                    const merchDiv = document.getElementById('p-merchant');
                    const phoneDiv = document.getElementById('p-phone');

                    const NET_LOGOS = {
                        MTN: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/MTN_Logo.svg/1200px-MTN_Logo.svg.png",
                        TELECEL: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Telecel_Logo.svg/1200px-Telecel_Logo.svg.png",
                        AT: "https://upload.wikimedia.org/wikipedia/en/3/3a/AirtelTigo_logo.png"
                    };

                    if (NET_LOGOS[net]) {
                        logoDiv.style.backgroundImage = `url('${NET_LOGOS[net]}')`;
                        let color = "#fbbf24";
                        if(net === 'TELECEL') color = "#ef4444";
                        if(net === 'AT') color = "#3b82f6";
                        merchDiv.innerText = net === 'MTN' ? "0535261448" : "020XXXXXXX";
                        merchDiv.style.color = color;
                        phoneDiv.style.color = color;
                    }
                }
            } else {
                restoreScroll();
                document.getElementById('restore-payment-btn').classList.add('hidden');
            }

            // Sync Balances
            const { data: ledger } = await _gv.from('ledger').select('*').eq('user_id', userObj.id);
            let ts=0, tg=0, tv=0, tw=0;
            ledger?.forEach(l => {
                const v = parseFloat(l.amount) || 0;
                if(l.entry_type === 'seed' && !l.description.includes('Vault')) ts += v;
                if(l.entry_type === 'gift_received') tg += v;
                if(l.description.includes('Vault')) tv += v;
                if(l.entry_type === 'withdrawal') tw += Math.abs(v);
            });
            globalVaulted = Math.max(0, tv - tw);
            document.getElementById('s-seed').innerText = `‚Çµ${ts.toFixed(2)}`;
            document.getElementById('s-reclaim').innerText = `‚Çµ${Math.max(0, tg - tv).toFixed(2)}`;
            document.getElementById('v-balance').innerText = `‚Çµ${globalVaulted.toFixed(2)}`;
            
            document.getElementById('ledger-content').innerHTML = ledger?.map(l => `
                <div class="p-3 bg-white/5 rounded-xl flex justify-between items-center text-[9px] border border-white/5">
                    <div><p class="font-black text-white uppercase">${l.entry_type}</p></div>
                    <p class="font-black ${l.amount < 0 ? 'text-rose-500' : 'text-emerald-500'}">‚Çµ${Math.abs(l.amount).toFixed(2)}</p>
                </div>
            `).join('') || '';
            
            await fetchMessages();
        }

        async function fetchMessages() {
            const { data: msgs } = await _gv.from('messages').select('*').or(`receiver_id.eq.${userObj.id},sender_id.eq.${userObj.id}`).order('created_at', { ascending: true });
            const scroller = document.getElementById('chat-scroller');
            scroller.innerHTML = msgs?.map(m => `
                <div class="flex flex-col ${m.sender_id === userObj.id ? 'items-end' : 'items-start'}">
                    <div class="chat-bubble ${m.sender_id === userObj.id ? 'chat-user' : 'chat-admin'}">${m.content}</div>
                </div>
            `).join('') || '';
            scroller.scrollTop = scroller.scrollHeight;
        }

        function openTab(id) { 
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active')); 
            document.querySelectorAll('.tab-trigger').forEach(b => b.classList.remove('active')); 
            document.getElementById(id).classList.add('active'); 
            document.getElementById('btn-' + id.split('-')[1]).classList.add('active'); 
        }

        async function init() { 
            const { data: { user } } = await _gv.auth.getUser(); 
            if(!user) return window.location.href = "index.html"; 
            userObj = user; sync();
            _gv.channel('realtime-sync').on('postgres_changes', {event:'*', schema:'public'}, () => { sync(); }).subscribe(); 
        }
        init();
    </script>
</body>
</html>
