<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GROVE | User Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --emerald: #10b981; --grove-deep: #061a14; --grove-leaf: #064e3b; --gold: #fbbf24; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; min-height: 100vh; padding: 1rem; margin: 0; overflow-x: hidden; color: #1e293b; }
        
        .seed-header { position: relative; background: white; border-radius: 2rem; padding: 1.25rem; margin-bottom: 1rem; border: 1px solid #f1f5f9; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .seed-scatter { position: absolute; inset: 0; pointer-events: none; z-index: 0; overflow: hidden; border-radius: 2rem; }
        .seed { position: absolute; background: var(--emerald); border-radius: 50%; opacity: 0; animation: scatterGrow 4s infinite ease-out; }
        @keyframes scatterGrow {
            0% { transform: translateY(20px) scale(0); opacity: 0; }
            30% { opacity: 0.4; }
            100% { transform: translateY(-40px) scale(1.5); opacity: 0; }
        }

        .node-menu { position: fixed; top: 75px; right: 2rem; width: 180px; background: white; border-radius: 1.5rem; border: 1px solid #f1f5f9; box-shadow: 0 15px 35px rgba(0,0,0,0.15); display: none; z-index: 100; overflow: hidden; }
        .node-menu.active { display: block; animation: menuFade 0.2s ease-out; }
        @keyframes menuFade { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .menu-item { width: 100%; padding: 14px 20px; text-align: left; font-size: 9px; font-weight: 800; text-transform: uppercase; border-bottom: 1px solid #f8fafc; color: #64748b; cursor: pointer; }
        .menu-item:active { background: #f8fafc; color: var(--emerald); }

        .soul-container { position: relative; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; z-index: 10; }
        .soul-core { width: 6px; height: 6px; background: var(--emerald); border-radius: 50%; box-shadow: 0 0 10px var(--emerald); animation: breathe 3s infinite; }
        .soul-aura { position: absolute; inset: 0; border: 1.5px solid rgba(16, 185, 129, 0.2); border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; animation: morph 8s infinite linear; }
        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.3); opacity: 1; } }
        @keyframes morph { 0% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .terminal-parent { background: var(--grove-deep); border-radius: 2rem; color: #ecfdf5; min-height: 540px; border: 1px solid rgba(16, 185, 129, 0.1); position: relative; overflow: hidden; }
        .broadcast-ticker { position: relative; height: 40px; overflow: hidden; background: rgba(0,0,0,0.2); border-bottom: 1px solid rgba(16, 185, 129, 0.05); }
        .ticker-move { display: inline-block; animation: ticker 25s linear infinite; font-size: 9px; font-weight: 800; color: var(--gold); padding: 12px 0; white-space: nowrap; }
        @keyframes ticker { 0% { transform: translateX(100vw); } 100% { transform: translateX(-100%); } }

        .gardener-zone { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 5rem 0; }
        .garden-plot { position: relative; width: 200px; height: 80px; }
        .gardener-emoji { position: absolute; font-size: 40px; bottom: 0; animation: walkAndSowEmoji 8s infinite ease-in-out; z-index: 10; }
        .tree-stage { position: absolute; bottom: 0; left: 130px; font-size: 0px; opacity: 0; animation: growthCycleEmoji 8s infinite; }
        
        @keyframes walkAndSowEmoji {
            0% { transform: translateX(0) scaleX(1); }
            30% { transform: translateX(80px) scaleX(1); }
            40% { transform: translateX(80px) rotate(25deg); }
            55% { transform: translateX(80px) rotate(0deg); }
            75% { transform: translateX(0) scaleX(-1); }
            100% { transform: translateX(0) scaleX(-1); }
        }
        @keyframes growthCycleEmoji {
            0%, 40% { font-size: 0px; opacity: 0; }
            50% { font-size: 24px; opacity: 1; }
            65% { font-size: 32px; }
            80% { font-size: 55px; transform: translateY(-10px); }
            95% { opacity: 0; }
            100% { opacity: 0; }
        }

        .vault-bg { position: relative; background: linear-gradient(to bottom, #061a14, #064e3b); border-radius: 2.5rem; overflow: hidden; min-height: 300px; display: flex; align-items: center; justify-content: center; }
        .cedis-rain { position: absolute; inset: 0; pointer-events: none; z-index: 1; }
        .cedi-symbol { position: absolute; color: rgba(16, 185, 129, 0.15); font-weight: 900; font-size: 24px; animation: fall linear infinite; }
        @keyframes fall { from { transform: translateY(-50px) rotate(0deg); opacity: 1; } to { transform: translateY(350px) rotate(360deg); opacity: 0; } }

        .nav-pill { background: rgba(0, 0, 0, 0.3); padding: 4px; border-radius: 12px; display: flex; width: 100%; gap: 4px; }
        .tab-trigger { flex: 1; color: rgba(255,255,255,0.3); font-size: 10px; font-weight: 800; cursor: pointer; text-transform: uppercase; padding: 10px 0; text-align: center; border-radius: 8px; }
        .tab-trigger.active { color: #fff; background: var(--grove-leaf); }
        .tab-content { display: none; padding-top: 5px; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="max-w-md mx-auto" onclick="closeMenu()">

    <div id="nodeMenu" class="node-menu">
        <button onclick="alert('Email Request')" class="menu-item">Change Email</button>
        <button onclick="alert('Phone Request')" class="menu-item">Add Phone</button>
        <button onclick="alert('Support Request')" class="menu-item">Report Issue</button>
        <button onclick="confirm('Delete Account?')" class="menu-item text-rose-500">Delete Account</button>
        <button onclick="logout()" class="menu-item text-red-500 font-black">Exit</button>
    </div>

    <header class="seed-header">
        <div class="seed-scatter" id="seed-box"></div>
        <div class="relative z-10 flex justify-between items-center mb-5">
            <div class="flex items-center gap-3">
                <div class="soul-container"><div class="soul-aura"></div><div class="soul-core"></div></div>
                <div>
                    <h1 class="text-base font-black tracking-tighter italic text-slate-900">GROVE</h1>
                    <p id="user-display" class="text-[7px] font-black text-emerald-600 uppercase italic">NODE ACTIVE</p>
                </div>
            </div>
            <button onclick="toggleMenu(event)" class="text-[7px] font-black text-slate-400 uppercase border border-slate-100 px-4 py-1.5 rounded-lg bg-white">Node Ops</button>
        </div>
        
        <div class="relative z-10 flex gap-3">
            <div class="flex-1 bg-slate-50 p-4 rounded-2xl border border-slate-100">
                <p class="text-[8px] font-black text-slate-400 uppercase mb-1">Seed Base</p>
                <div class="text-sm font-black text-slate-900 tracking-tighter" id="s-seed">GH‚Çµ0.00</div>
            </div>
            <div class="flex-1 bg-emerald-50 p-4 rounded-2xl border-b-2 border-emerald-200">
                <p class="text-[8px] font-black text-emerald-600 uppercase mb-1">Available Grace</p>
                <p id="s-reclaim" class="text-sm font-black text-emerald-600 tracking-tighter">GH‚Çµ0.00</p>
            </div>
        </div>
    </header>

    <main class="terminal-parent">
        <div class="broadcast-ticker">
            <div id="ticker-output" class="ticker-move italic">GIVERS NEVER LACK ‚Ä¢ HARVEST IN PROGRESS ‚Ä¢ SYNCING NODES...</div>
        </div>
        <div class="p-4">
            <nav class="nav-pill mb-6">
                <div id="btn-orchard" class="tab-trigger active" onclick="openTab('t-orchard')">Orchard</div>
                <div id="btn-vault" class="tab-trigger" onclick="openTab('t-vault')">Vault</div>
                <div id="btn-comm" class="tab-trigger" onclick="openTab('t-comm')">Comm</div>
                <div id="btn-ledger" class="tab-trigger" onclick="openTab('t-ledger')">Ledger</div>
            </nav>

            <section id="t-orchard" class="tab-content active"><div id="orchard-list" class="space-y-3"></div></section>
            
            <section id="t-vault" class="tab-content">
                <div class="vault-bg p-12 text-center">
                    <div class="cedis-rain" id="cedis-box"></div>
                    <div class="relative z-10">
                        <p class="text-[8px] font-black text-emerald-400 uppercase mb-2 italic">Claim Vaulted</p>
                        <h2 id="v-balance" class="text-4xl font-black italic text-white mb-8 tracking-tighter">GH‚Çµ0.00</h2>
                        <div class="space-y-3">
                            <button onclick="vaultAll()" class="w-full py-4 bg-emerald-500 text-emerald-950 font-black uppercase text-[10px] rounded-2xl">Vault Grace</button>
                            <button onclick="toggleModal('withdrawModal', true)" class="w-full py-4 bg-white/10 text-white font-black uppercase text-[10px] rounded-2xl border border-white/10">Withdraw</button>
                        </div>
                    </div>
                </div>
            </section>

            <section id="t-comm" class="tab-content"><div id="comm-list" class="space-y-3"></div></section>
            <section id="t-ledger" class="tab-content"><div id="ledger-content" class="bg-black/20 rounded-2xl divide-y divide-white/5 overflow-hidden"></div></section>
        </div>
    </main>

    <div id="withdrawModal" class="fixed inset-0 bg-black/95 hidden z-[200] items-center justify-center p-6 text-slate-900">
        <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-xs">
            <p class="text-[10px] font-black uppercase text-emerald-600 mb-1">Withdrawal</p>
            <p class="text-[8px] font-bold text-slate-400 mb-6 italic uppercase">Available: <span id="m-avail" class="text-slate-900">GH‚Çµ0.00</span></p>
            <input type="number" id="w-amount" placeholder="Amount (‚Çµ)" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl mb-2 font-black text-center text-lg outline-none" oninput="calcCharge()">
            <p id="charge-info" class="text-[7px] font-black text-emerald-600 uppercase text-center mb-6">2% Service Charge Deductible: GH‚Çµ0.00</p>
            <button onclick="requestWithdrawal()" class="w-full py-4 bg-emerald-600 text-white font-black rounded-2xl text-[10px] uppercase">Authorize</button>
            <button onclick="toggleModal('withdrawModal', false)" class="w-full text-[8px] font-black text-slate-400 uppercase py-4">Cancel</button>
        </div>
    </div>

    <script>
        const SB_URL = window.CONFIG?.SB_URL || "https://efiacszdzogknbucfgeu.supabase.co";
        const SB_KEY = window.CONFIG?.SB_KEY || "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVmaWFjc3pkem9na25idWNmZ2V1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4MjYyMDYsImV4cCI6MjA4NjQwMjIwNn0.F_fle-dOk-g1Pvh5ezDinOAzGWwlIBhLYvZkNAc2Ouc";
        const _gv = supabase.createClient(SB_URL, SB_KEY);
        let userObj = null, capturableSum = 0, vaultedSum = 0;

        function toggleMenu(e) { e.stopPropagation(); document.getElementById('nodeMenu').classList.toggle('active'); }
        function closeMenu() { document.getElementById('nodeMenu').classList.remove('active'); }

        function createParticles() {
            const seedBox = document.getElementById('seed-box'), cediBox = document.getElementById('cedis-box');
            seedBox.innerHTML = ''; cediBox.innerHTML = '';
            for(let i=0; i<15; i++) {
                const s = document.createElement('div'); s.className = 'seed';
                s.style.width = s.style.height = `${Math.random()*4+2}px`;
                s.style.left = `${Math.random()*100}%`; s.style.top = `${Math.random()*100}%`;
                s.style.animationDelay = `${Math.random()*4}s`; seedBox.appendChild(s);
            }
            for(let i=0; i<12; i++) {
                const c = document.createElement('div'); c.className = 'cedi-symbol';
                c.innerText = '‚Çµ'; c.style.left = `${Math.random()*100}%`;
                c.style.animationDuration = `${Math.random()*3+2}s`;
                c.style.animationDelay = `${Math.random()*5}s`; cediBox.appendChild(c);
            }
        }

        async function init() {
            const { data: { user } } = await _gv.auth.getUser();
            if(!user) return window.location.href = "index.html";
            userObj = user;
            document.getElementById('user-display').innerText = user.email.split('@')[0].toUpperCase();
            createParticles(); sync();
            _gv.channel('realtime').on('postgres_changes', { event: '*', schema: 'public' }, () => sync()).subscribe();
        }

        async function sync() {
            const { data: ledger } = await _gv.from('ledger').select('*').order('created_at', { ascending: false });
            const { data: missions } = await _gv.from('settled_needs').select('description').order('created_at', { ascending: false });
            
            // FETCH DIRECTIVES FROM ADMIN
            const { data: messages } = await _gv.from('messages').select('*').eq('receiver_id', userObj.id).order('created_at', { ascending: false });

            // UPDATE TICKER
            const tickerEl = document.getElementById('ticker-output');
            const slogan = "GIVERS NEVER LACK";
            if (missions && missions.length > 0) {
                const missionText = missions.map(m => m.description).join(' ‚Ä¢ ');
                tickerEl.innerText = `${missionText} ‚Ä¢ ${slogan} ‚Ä¢ HARVEST IN PROGRESS...`;
            } else {
                tickerEl.innerText = `${slogan} ‚Ä¢ HARVEST IN PROGRESS ‚Ä¢ SYNCING NODES...`;
            }

            // UPDATE COMM TAB
            const commList = document.getElementById('comm-list');
            if (messages && messages.length > 0) {
                commList.innerHTML = messages.map(msg => `
                    <div class="bg-white/5 p-4 rounded-2xl border-l-2 border-emerald-500 text-left">
                        <p class="text-[7px] font-black text-emerald-500 uppercase mb-1">${msg.sender_name || 'SYSTEM'}</p>
                        <p class="text-[10px] font-bold text-white leading-tight uppercase tracking-tight">${msg.content}</p>
                        <p class="text-[6px] text-white/20 mt-2 font-black uppercase">${new Date(msg.created_at).toLocaleTimeString()}</p>
                    </div>
                `).join('');
            } else {
                commList.innerHTML = `<div class="py-10 text-center text-[8px] font-black opacity-30 uppercase tracking-[0.4em]">No Directives</div>`;
            }

            const myLedger = (ledger || []).filter(l => l.user_id === userObj.id);
            const myClaims = myLedger.filter(l => l.entry_type === 'gift_received').map(c => c.description.split(': ')[1]?.trim());
            
            let totalRec = 0, totalVault = 0, totalWith = 0, seedAmt = 0;
            myLedger.forEach(l => {
                const val = parseFloat(l.amount) || 0, type = (l.entry_type || "").toLowerCase(), desc = (l.description || "").toLowerCase();
                if ((type === 'seed' || desc.includes('seed')) && !desc.includes('vault transfer')) seedAmt += val;
                if (type === 'gift_received') totalRec += val;
                if (desc.includes('vault transfer')) totalVault += val;
                if (type === 'withdrawal') totalWith += Math.abs(val);
            });
            
            capturableSum = Math.max(0, totalRec - totalVault); vaultedSum = Math.max(0, totalVault - totalWith);
            document.getElementById('s-seed').innerText = `GH‚Çµ${seedAmt.toFixed(2)}`;
            document.getElementById('s-reclaim').innerText = `GH‚Çµ${capturableSum.toFixed(2)}`;
            document.getElementById('v-balance').innerText = `GH‚Çµ${vaultedSum.toFixed(2)}`;
            document.getElementById('m-avail').innerText = `GH‚Çµ${vaultedSum.toFixed(2)}`;

            const { data: broadcasts } = await _gv.from('ledger').select('*').eq('entry_type', 'gift_sent');
            const availableGifts = (broadcasts || []).filter(b => !myClaims.includes(b.id.toString()));
            
            const orchardContainer = document.getElementById('orchard-list');
            if (availableGifts.length > 0) {
                orchardContainer.innerHTML = availableGifts.map(g => `<div class="bg-white/5 p-4 flex justify-between items-center rounded-2xl border border-white/5"><div><p class="text-sm font-black text-emerald-400 italic">GH‚Çµ${parseFloat(g.amount).toFixed(2)}</p><p class="text-[7px] font-black uppercase text-emerald-500/50">Grace Available</p></div><button onclick="claim('${g.id}', ${g.amount})" class="px-5 py-2 bg-emerald-600 text-white font-black text-[8px] uppercase rounded-lg">Capture</button></div>`).join('');
            } else {
                orchardContainer.innerHTML = `
                <div class="gardener-zone">
                    <div class="garden-plot">
                        <div class="gardener-emoji">üßë‚Äçüåæ</div>
                        <div class="tree-stage">üå±</div>
                    </div>
                    <p class="text-[9px] font-black uppercase tracking-[0.3em] text-emerald-500/40 italic mt-8">${slogan}</p>
                    <p class="text-[7px] font-bold text-slate-500 uppercase mt-2">The Orchard is resting...</p>
                </div>`;
                const stage = orchardContainer.querySelector('.tree-stage');
                if(stage) {
                    setInterval(() => {
                        if(stage.innerText === 'üå±') stage.innerText = 'üåø';
                        else if(stage.innerText === 'üåø') stage.innerText = 'üå≥';
                        else stage.innerText = 'üå±';
                    }, 2000);
                }
            }

            document.getElementById('ledger-content').innerHTML = myLedger.slice(0, 10).map(l => `
                <div class="p-4 flex justify-between items-center bg-white/5">
                    <div>
                        <p class="text-[9px] font-black uppercase text-white/80">${l.entry_type}</p>
                        <p class="text-[7px] font-bold text-white/30 italic">${new Date(l.created_at).toLocaleDateString()}</p>
                    </div>
                    <p class="text-[10px] font-black ${parseFloat(l.amount) < 0 ? 'text-rose-400' : 'text-emerald-400'}">‚Çµ${Math.abs(l.amount).toFixed(2)}</p>
                </div>`).join('');
        }

        function calcCharge() { const val = (parseFloat(document.getElementById('w-amount').value) || 0) * 0.02; document.getElementById('charge-info').innerText = `2% Service Charge Deductible: GH‚Çµ${val.toFixed(2)}`; }
        async function claim(id, amt) { await _gv.from('ledger').insert([{ user_id: userObj.id, amount: amt, entry_type: 'gift_received', description: `Claim: ${id}` }]); sync(); }
        async function vaultAll() { if (capturableSum > 0) { await _gv.from('ledger').insert([{ user_id: userObj.id, amount: capturableSum, entry_type: 'seed', description: 'Vault Transfer' }]); sync(); } }
        async function requestWithdrawal() {
            const amt = parseFloat(document.getElementById('w-amount').value);
            if (!amt || amt > vaultedSum) return alert("Insufficient Balance");
            await _gv.from('ledger').insert([{ user_id: userObj.id, amount: -amt, entry_type: 'withdrawal', description: `Momo Payout` }]);
            toggleModal('withdrawModal', false); sync();
        }
        function openTab(id) { document.querySelectorAll('.tab-content, .tab-trigger').forEach(el => el.classList.remove('active')); document.getElementById(id).classList.add('active'); document.getElementById('btn-' + id.split('-')[1]).classList.add('active'); }
        function toggleModal(id, show) { document.getElementById(id).style.display = show ? 'flex' : 'none'; }
        async function logout() { await _gv.auth.signOut(); window.location.href = "index.html"; }
        init();
    </script>
</body>
</html>
