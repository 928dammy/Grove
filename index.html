<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GROVE | Givers Never Lack</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --emerald: #10b981; --gold: #fbbf24; --slate-dark: #020617; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top left, #064e3b, #022c22, #000000); 
            background-attachment: fixed; min-height: 100vh; color: white; 
            display: flex; align-items: center; justify-content: center; padding: 1rem;
            margin: 0;
        }
        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(25px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 2rem; 
            width: 100%; 
            max-width: 420px; 
            padding: 2.5rem; 
            position: relative; 
            overflow: hidden; 
        }
        .input-box { 
            background: rgba(0, 0, 0, 0.4); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            color: white; 
            border-radius: 0.75rem; 
            padding: 0.85rem; 
            width: 100%; 
            margin-bottom: 1.25rem; 
            outline: none; 
            transition: 0.3s; 
            font-size: 0.9rem; 
        }
        .input-box:focus { border-color: var(--gold); box-shadow: 0 0 15px rgba(251, 191, 36, 0.1); }
        .btn-gold { 
            background: var(--gold); 
            color: black; 
            font-weight: 800; 
            text-transform: uppercase; 
            width: 100%; 
            padding: 1rem; 
            border-radius: 0.85rem; 
            transition: 0.3s; 
            letter-spacing: 0.05em; 
            font-size: 0.75rem; 
            border: none;
            cursor: pointer;
        }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(251, 191, 36, 0.3); }
        .tab-trigger { 
            color: #64748b; font-size: 0.7rem; font-weight: 800; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 0.1em; transition: 0.3s; 
            padding-bottom: 4px; border-bottom: 2px solid transparent; 
        }
        .tab-trigger.active { color: var(--gold); border-bottom-color: var(--gold); }
        .gold-glow { text-shadow: 0 0 15px rgba(251, 191, 36, 0.4); }
        #seed-overlay { position: fixed; inset: 0; background: black; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="glass">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black italic text-amber-400 tracking-tighter gold-glow">GROVE</h1>
            <p class="text-[9px] font-black text-emerald-400 uppercase tracking-[0.4em] mt-2 italic">"Givers Never Lack"</p>
        </div>

        <div class="flex gap-8 mb-8 justify-center">
            <span id="t-login" class="tab-trigger active" onclick="toggleAuth('login')">Access Node</span>
            <span id="t-signup" class="tab-trigger" onclick="toggleAuth('signup')">Initialize</span>
        </div>

        <div id="login-form">
            <input type="email" id="login-email" placeholder="Email" class="input-box">
            <input type="password" id="login-pass" placeholder="Password" class="input-box">
            <button onclick="handleLogin()" class="btn-gold mb-6">LOGIN</button>
            <p onclick="handleRecovery()" class="text-center text-[9px] text-slate-500 cursor-pointer hover:text-white uppercase font-black tracking-widest transition">Password Recovery</p>
        </div>

        <div id="signup-form" class="hidden">
            <input type="email" id="reg-email" placeholder="Email" class="input-box" oninput="genRef(this.value)">
            <input type="password" id="reg-pass" placeholder="Create Password" class="input-box">
            
            <div class="mb-6 p-4 bg-black/20 rounded-xl border border-white/5">
                <label class="text-[9px] font-black text-slate-500 uppercase block mb-3 tracking-widest">Plant a Seed</label>
                <input type="range" id="gift-slider" min="100" max="1000" step="10" value="170" class="w-full accent-emerald-500 cursor-pointer" oninput="updateVal(this.value)">
                <div class="flex justify-between items-center mt-2">
                    <span class="text-[10px] text-slate-600 font-bold uppercase">Activation Gift</span>
                    <span class="text-lg font-black italic text-emerald-400" id="slider-val">GH₵ 170</span>
                </div>
            </div>

            <div id="payment-instructions" class="mb-6 p-4 bg-emerald-500/10 rounded-xl border border-emerald-500/20 text-center">
                <p class="text-[9px] font-black text-emerald-500 uppercase mb-2">Transfer to Merchant</p>
                <p class="text-xs font-bold text-white mb-3">05XXXXXXXX (GROVE)</p>
                <div class="p-2 bg-black/40 rounded-lg border border-white/5">
                    <p class="text-[7px] text-slate-500 uppercase font-black mb-1">Use Reference:</p>
                    <p id="unique-ref" class="text-xl font-black text-amber-400 tracking-[0.2em]">----</p>
                </div>
                <p class="text-[8px] text-slate-500 mt-3 font-bold uppercase italic">Node activates after payment verification</p>
            </div>

            <button onclick="handleSignup()" class="btn-gold">I Have Sent the Seed</button>
        </div>
    </div>

    <script>
        const SB_URL = window.CONFIG?.SB_URL || "https://efiacszdzogknbucfgeu.supabase.co";
        const SB_KEY = window.CONFIG?.SB_KEY || "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVmaWFjc3pkem9na25idWNmZ2V1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4MjYyMDYsImV4cCI6MjA4NjQwMjIwNn0.F_fle-dOk-g1Pvh5ezDinOAzGWwlIBhLYvZkNAc2Ouc";

        const _gv = supabase.createClient(SB_URL, SB_KEY);

        function toggleAuth(mode) {
            document.getElementById('login-form').classList.toggle('hidden', mode === 'signup');
            document.getElementById('signup-form').classList.toggle('hidden', mode === 'login');
            document.getElementById('t-login').classList.toggle('active', mode === 'login');
            document.getElementById('t-signup').classList.toggle('active', mode === 'signup');
        }

        function updateVal(v) { document.getElementById('slider-val').innerText = 'GH₵ ' + v; }

        // Generate a 4-character unique reference based on email prefix
        function genRef(email) {
            if(email.length > 3) {
                const clean = email.replace(/[^a-zA-Z]/g, "").substring(0,3).toUpperCase();
                const rand = Math.floor(Math.random() * 9);
                document.getElementById('unique-ref').innerText = clean + rand;
            } else {
                document.getElementById('unique-ref').innerText = "----";
            }
        }

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-pass').value;
            if(!email || !password) return alert("Credentials required.");
            const { data, error } = await _gv.auth.signInWithPassword({ email, password });
            if (error) alert("Access Denied: " + error.message);
            else window.location.href = "userdash.html";
        }

                async function handleSignup() {
    const email = document.getElementById('reg-email').value;
    const password = document.getElementById('reg-pass').value;
    const gift = parseFloat(document.getElementById('gift-slider').value);
    const ref = document.getElementById('unique-ref').innerText;

    if(!email || !password || ref === "----") return alert("Please fill all fields.");

    try {
        // Step 1: Sign up the user in Auth
        const { data, error: authErr } = await _gv.auth.signUp({ email, password });
        if (authErr) throw authErr;
        
        if (data?.user) {
            const userId = data.user.id;
            
            // Give the trigger a moment to create the profile row
            await new Promise(r => setTimeout(r, 1200));

            // Step 2: Update the automatically created profile with the Gift and Ref
            const { error: profErr } = await _gv.from('profiles').update({ 
                payment_ref: ref,
                current_range_max: gift
            }).eq('id', userId);
            
            if (profErr) throw new Error("Profile Update Failed: " + profErr.message);

            // Step 3: Insert the Seed record into the Ledger
            const { error: ledgerErr } = await _gv.from('ledger').insert([{ 
                user_id: userId, 
                amount: gift, 
                entry_type: 'seed', 
                description: `Pending Activation (Ref: ${ref})` 
            }]);
            
            if (ledgerErr) throw new Error("Ledger Entry Failed: " + ledgerErr.message);

            alert("Seed Planted! Awaiting Admin Verification.");
            window.location.href = "userdash.html";
        }
    } catch (err) {
        alert("Database Error: " + err.message);
        console.error(err);
    }
}

        async function handleRecovery() {
            const email = document.getElementById('login-email').value;
            if (!email) return alert("Input Registered Email first.");
            const { error } = await _gv.auth.resetPasswordForEmail(email);
            alert(error ? error.message : "Recovery link sent.");
        }
    </script>
</body>
</html>
