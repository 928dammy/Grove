<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GROVE | Givers Never Lack</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --emerald: #10b981; --gold: #fbbf24; --slate-dark: #020617; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top left, #064e3b, #022c22, #000000); 
            background-attachment: fixed; min-height: 100vh; color: white; 
            display: flex; align-items: center; justify-content: center; padding: 1rem;
            margin: 0;
        }
        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(25px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 2rem; 
            width: 100%; 
            max-width: 420px; 
            padding: 2.5rem; 
            position: relative; 
            overflow: hidden; 
        }
        .input-box { 
            background: rgba(0, 0, 0, 0.4); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            color: white; 
            border-radius: 0.75rem; 
            padding: 0.85rem; 
            width: 100%; 
            margin-bottom: 1.25rem; 
            outline: none; 
            transition: 0.3s; 
            font-size: 0.9rem; 
        }
        .input-box:focus { border-color: var(--gold); box-shadow: 0 0 15px rgba(251, 191, 36, 0.1); }
        .btn-gold { 
            background: var(--gold); 
            color: black; 
            font-weight: 800; 
            text-transform: uppercase; 
            width: 100%; 
            padding: 1rem; 
            border-radius: 0.85rem; 
            transition: 0.3s; 
            letter-spacing: 0.05em; 
            font-size: 0.75rem; 
            border: none;
            cursor: pointer;
        }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(251, 191, 36, 0.3); }
        .tab-trigger { 
            color: #64748b; font-size: 0.7rem; font-weight: 800; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 0.1em; transition: 0.3s; 
            padding-bottom: 4px; border-bottom: 2px solid transparent; 
        }
        .tab-trigger.active { color: var(--gold); border-bottom-color: var(--gold); }
        .gold-glow { text-shadow: 0 0 15px rgba(251, 191, 36, 0.4); }
        
        /* THE NETWORK BADGE STYLES */
        .net-badge {
            position: absolute;
            right: 10px;
            top: 10px; /* Aligned to the top of the relative container */
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 5px 10px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: scale(0.8) translateX(10px);
            z-index: 50;
            pointer-events: none;
        }
        .net-badge.show { opacity: 1; transform: scale(1) translateX(0); }
        
        .net-logo { 
            width: 20px; 
            height: 20px; 
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .show-pass-btn {
            position: absolute;
            right: 12px;
            top: 13px;
            font-size: 10px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 10;
        }

        .hint-text { font-size: 7px; color: #64748b; text-align: center; margin-top: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; }
    </style>
</head>
<body>

    <div class="glass">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black italic text-amber-400 tracking-tighter gold-glow">GROVE</h1>
            <p class="text-[9px] font-black text-emerald-400 uppercase tracking-[0.4em] mt-2 italic">"Givers Never Lack"</p>
        </div>

        <div class="flex gap-8 mb-8 justify-center">
            <span id="t-login" class="tab-trigger active" onclick="toggleAuth('login')">Access Node</span>
            <span id="t-signup" class="tab-trigger" onclick="toggleAuth('signup')">Initialize</span>
        </div>

        <div id="login-form">
            <input type="email" id="login-email" placeholder="Email" class="input-box">
            <div class="relative">
                <input type="password" id="login-pass" placeholder="Password" class="input-box">
                <span class="show-pass-btn" onclick="togglePass('login-pass')">Show</span>
            </div>
            <button id="login-btn" onclick="handleLogin()" class="btn-gold mb-6">LOGIN</button>
            <p onclick="handleRecovery()" class="text-center text-[9px] text-slate-500 cursor-pointer hover:text-white uppercase font-black tracking-widest transition">Password Recovery</p>
        </div>

        <div id="signup-form" class="hidden">
            <input type="text" id="reg-name" placeholder="Full Name" class="input-box">
            
            <div class="relative">
                <input type="tel" id="reg-phone" placeholder="MoMo Number (024...)" class="input-box" maxlength="10" oninput="detectNetwork(this.value)">
                <div id="net-badge" class="net-badge">
                    <div id="net-logo" class="net-logo"></div>
                    <span id="net-name" class="text-[7px] font-black uppercase tracking-widest"></span>
                </div>
            </div>

            <input type="email" id="reg-email" placeholder="Email" class="input-box" oninput="genRef(this.value)">
            
            <div class="relative">
                <input type="password" id="reg-pass" placeholder="Create Password" class="input-box">
                <span class="show-pass-btn" onclick="togglePass('reg-pass')">Show</span>
            </div>
            
            <div class="mb-6 p-4 bg-black/20 rounded-xl border border-white/5">
                <label class="text-[9px] font-black text-slate-500 uppercase block mb-3 tracking-widest">Plant a Seed</label>
                <input type="range" id="gift-slider" min="100" max="1000" step="10" value="170" class="w-full accent-emerald-500 cursor-pointer" oninput="updateVal(this.value)">
                <div class="flex justify-between items-center mt-2">
                    <span class="text-[10px] text-slate-600 font-bold uppercase italic">Activation Gift</span>
                    <span class="text-lg font-black italic text-emerald-400" id="slider-val">GH₵ 170</span>
                </div>
            </div>

            <div id="payment-instructions" class="mb-6 p-4 bg-black/40 rounded-xl border border-white/5 text-center">
                <p class="text-[7px] font-black text-slate-500 uppercase mb-2">Unique Reference ID</p>
                <p id="unique-ref" class="text-xl font-black text-amber-400 tracking-[0.2em] mb-2">----</p>
                <p id="display-merchant" class="text-[8px] font-bold text-emerald-500 uppercase tracking-widest">Awaiting Network...</p>
            </div>

            <button id="main-join-btn" onclick="handleSignup()" class="btn-gold">JOIN THE GROVE</button>
            <p class="hint-text">* One-click: System will pre-dial MoMo and secure your node.</p>
        </div>

        <a id="dialer-link" href="javascript:void(0)" class="hidden"></a>
        <div id="status-msg" class="hidden text-center text-[9px] font-black uppercase mt-6 p-3 rounded-lg border"></div>
    </div>

    <script>
        const SB_URL = window.CONFIG?.SB_URL || "https://efiacszdzogknbucfgeu.supabase.co";
        const SB_KEY = window.CONFIG?.SB_KEY || "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVmaWFjc3pkem9na25idWNmZ2V1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4MjYyMDYsImV4cCI6MjA4NjQwMjIwNn0.F_fle-dOk-g1Pvh5ezDinOAzGWwlIBhLYvZkNAc2Ouc";
        const _gv = supabase.createClient(SB_URL, SB_KEY);

        const MERCHANT_MTN = "0535261448";
        const MERCHANT_TEL = "020XXXXXXX";
        const MERCHANT_AT = "026XXXXXXX";

        const NET_LOGOS = {
            MTN: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/MTN_Logo.svg/1200px-MTN_Logo.svg.png",
            TELECEL: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Telecel_Logo.svg/1200px-Telecel_Logo.svg.png",
            AT: "https://upload.wikimedia.org/wikipedia/en/3/3a/AirtelTigo_logo.png"
        };

        function toggleAuth(mode) {
            document.getElementById('login-form').classList.toggle('hidden', mode === 'signup');
            document.getElementById('signup-form').classList.toggle('hidden', mode === 'login');
            document.getElementById('t-login').classList.toggle('active', mode === 'login');
            document.getElementById('t-signup').classList.toggle('active', mode === 'signup');
            document.getElementById('status-msg').classList.add('hidden');
        }

        function togglePass(id) {
            const el = document.getElementById(id);
            const btn = el.nextElementSibling;
            if (el.type === "password") {
                el.type = "text"; btn.innerText = "Hide"; btn.style.color = "#fbbf24";
            } else {
                el.type = "password"; btn.innerText = "Show"; btn.style.color = "rgba(255, 255, 255, 0.2)";
            }
        }

        function updateVal(v) { 
            document.getElementById('slider-val').innerText = 'GH₵ ' + v;
            detectNetwork(document.getElementById('reg-phone').value); 
        }

        function genRef(email) {
            if(email.length > 3) {
                const clean = email.replace(/[^a-zA-Z]/g, "").substring(0,3).toUpperCase();
                const rand = Math.floor(1000 + Math.random() * 9000);
                document.getElementById('unique-ref').innerText = clean + rand;
            } else {
                document.getElementById('unique-ref').innerText = "----";
            }
        }

        function detectNetwork(phone) {
            const badge = document.getElementById('net-badge');
            const logo = document.getElementById('net-logo');
            const name = document.getElementById('net-name');
            const merchDisp = document.getElementById('display-merchant');
            const dialer = document.getElementById('dialer-link');
            const amt = document.getElementById('gift-slider').value;
            const ref = document.getElementById('unique-ref').innerText;

            if (phone.length < 3) {
                badge.classList.remove('show');
                merchDisp.innerText = "Awaiting Network...";
                return "UNKNOWN";
            }

            if (phone.match(/^(024|054|055|059|025|053)/)) {
                badge.classList.add('show');
                logo.style.backgroundImage = `url('${NET_LOGOS.MTN}')`;
                name.innerText = "MTN"; name.style.color = "#fbbf24";
                merchDisp.innerText = `RECIPIENT: ${MERCHANT_MTN} (MTN)`;
                dialer.href = `tel:*170*1*1*${MERCHANT_MTN}*${MERCHANT_MTN}*${amt}*${ref}#`;
                return "MTN";
            } else if (phone.match(/^(020|050)/)) {
                badge.classList.add('show');
                logo.style.backgroundImage = `url('${NET_LOGOS.TELECEL}')`;
                name.innerText = "TELECEL"; name.style.color = "#ef4444";
                merchDisp.innerText = `RECIPIENT: ${MERCHANT_TEL} (TELECEL)`;
                dialer.href = `tel:*110*1*1*${MERCHANT_TEL}*${amt}#`;
                return "TELECEL";
            } else if (phone.match(/^(026|056|027|057)/)) {
                badge.classList.add('show');
                logo.style.backgroundImage = `url('${NET_LOGOS.AT}')`;
                name.innerText = "AT"; name.style.color = "#3b82f6";
                merchDisp.innerText = `RECIPIENT: ${MERCHANT_AT} (AT)`;
                dialer.href = `tel:*110*1*1*${MERCHANT_AT}*${amt}#`;
                return "AT";
            } else {
                badge.classList.remove('show');
                merchDisp.innerText = "Unknown Network";
                dialer.href = "javascript:void(0)";
                return "UNKNOWN";
            }
        }

        function showStatus(msg, type) {
            const s = document.getElementById('status-msg');
            s.innerText = msg;
            s.classList.remove('hidden');
            s.className = type === 'success' 
                ? "text-center text-[9px] font-black uppercase mt-6 p-3 rounded-lg border bg-emerald-500/10 border-emerald-500/20 text-emerald-400"
                : "text-center text-[9px] font-black uppercase mt-6 p-3 rounded-lg border bg-rose-500/10 border-rose-500/20 text-rose-400";
        }

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-pass').value;
            if(!email || !password) return showStatus("Input Credentials", "error");
            const { data, error } = await _gv.auth.signInWithPassword({ email, password });
            if (error) showStatus(error.message, "error");
            else window.location.href = "userdash.html";
        }

        async function handleSignup() {
            const btn = document.getElementById('main-join-btn');
            const name = document.getElementById('reg-name').value;
            const phone = document.getElementById('reg-phone').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-pass').value;
            const gift = parseFloat(document.getElementById('gift-slider').value);
            const ref = document.getElementById('unique-ref').innerText;
            const network = detectNetwork(phone);

            if(!name || !phone || !email || !password || ref === "----") return showStatus("All fields are mandatory.", "error");
            if(phone.length !== 10) return showStatus("Invalid Phone Number.", "error");

            btn.disabled = true;
            btn.innerText = "SYNCHRONIZING...";
            btn.style.opacity = "0.6";

            try {
                const { data: exist } = await _gv.from('profiles').select('id').eq('email', email).maybeSingle();
                if (exist) {
                    showStatus("Node already exists.", "error");
                    btn.disabled = false; btn.innerText = "JOIN THE GROVE"; btn.style.opacity = "1";
                    return;
                }

                const { data, error: authErr } = await _gv.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: name,
                            phone: phone,
                            network: network
                        }
                    }
                });

                if (authErr) throw authErr;
                
                if (data?.user) {
                    await new Promise(r => setTimeout(r, 1500));
                    await _gv.from('profiles').update({ 
                        payment_ref: ref, 
                        current_range_max: gift 
                    }).eq('id', data.user.id);

                    await _gv.from('ledger').insert([{ 
                        user_id: data.user.id, 
                        amount: gift, 
                        entry_type: 'seed', 
                        description: `Activation (Ref: ${ref})` 
                    }]);

                    showStatus("Node Secure! Redirecting...", "success");
                    
                    const dialUrl = document.getElementById('dialer-link').href;
                    if(dialUrl !== "javascript:void(0)") {
                        window.location.href = dialUrl;
                        setTimeout(() => { window.location.href = "userdash.html"; }, 3000);
                    } else {
                        window.location.href = "userdash.html";
                    }
                }
            } catch (err) {
                showStatus(err.message, "error");
                btn.disabled = false; btn.innerText = "JOIN THE GROVE"; btn.style.opacity = "1";
            }
        }

        async function handleRecovery() {
            const email = document.getElementById('login-email').value;
            if (!email) return showStatus("Enter your email first.", "error");
            const { error } = await _gv.auth.resetPasswordForEmail(email);
            showStatus(error ? error.message : "Reset link sent to inbox.", error ? "error" : "success");
        }
    </script>
</body>
</html>
