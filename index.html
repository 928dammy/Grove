<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GROVE | Givers Never Lack</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --emerald: #10b981; --gold: #fbbf24; --slate-dark: #020617; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top left, #064e3b, #022c22, #000000); 
            background-attachment: fixed; min-height: 100vh; color: white; 
            display: flex; align-items: center; justify-content: center; padding: 1rem;
            margin: 0;
        }
        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(25px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 2rem; 
            width: 100%; 
            max-width: 420px; 
            padding: 2.5rem; 
            position: relative; 
            overflow: hidden; 
        }
        .input-box { 
            background: rgba(0, 0, 0, 0.4); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            color: white; 
            border-radius: 0.75rem; 
            padding: 0.85rem; 
            width: 100%; 
            margin-bottom: 1.25rem; 
            outline: none; 
            transition: 0.3s; 
            font-size: 0.9rem; 
        }
        .input-box:focus { border-color: var(--gold); box-shadow: 0 0 15px rgba(251, 191, 36, 0.1); }
        .btn-gold { 
            background: var(--gold); 
            color: black; 
            font-weight: 800; 
            text-transform: uppercase; 
            width: 100%; 
            padding: 1rem; 
            border-radius: 0.85rem; 
            transition: 0.3s; 
            letter-spacing: 0.05em; 
            font-size: 0.75rem; 
            border: none;
            cursor: pointer;
        }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(251, 191, 36, 0.3); }
        .tab-trigger { 
            color: #64748b; font-size: 0.7rem; font-weight: 800; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 0.1em; transition: 0.3s; 
            padding-bottom: 4px; border-bottom: 2px solid transparent; 
        }
        .tab-trigger.active { color: var(--gold); border-bottom-color: var(--gold); }
        .gold-glow { text-shadow: 0 0 15px rgba(251, 191, 36, 0.4); }
        #seed-overlay { position: fixed; inset: 0; background: black; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="glass">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black italic text-amber-400 tracking-tighter gold-glow">GROVE</h1>
            <p class="text-[9px] font-black text-emerald-400 uppercase tracking-[0.4em] mt-2 italic">"Givers Never Lack"</p>
        </div>

        <div class="flex gap-8 mb-8 justify-center">
            <span id="t-login" class="tab-trigger active" onclick="toggleAuth('login')">Access Node</span>
            <span id="t-signup" class="tab-trigger" onclick="toggleAuth('signup')">Initialize</span>
        </div>

        <div id="login-form">
            <input type="email" id="login-email" placeholder="Email" class="input-box">
            <input type="password" id="login-pass" placeholder="Password" class="input-box">
            <button onclick="handleLogin()" class="btn-gold mb-6">LOGIN</button>
            <p onclick="handleRecovery()" class="text-center text-[9px] text-slate-500 cursor-pointer hover:text-white uppercase font-black tracking-widest transition">Password Recovery</p>
        </div>

        <div id="signup-form" class="hidden">
            <input type="email" id="reg-email" placeholder="Email" class="input-box">
            <input type="password" id="reg-pass" placeholder="Create Password" class="input-box">
            
            <div class="mb-6 p-4 bg-black/20 rounded-xl border border-white/5">
                <label class="text-[9px] font-black text-slate-500 uppercase block mb-3 tracking-widest">Select Activation Seed</label>
                <input type="range" id="gift-slider" min="50" max="1000" step="10" value="170" class="w-full accent-emerald-500 cursor-pointer" oninput="updateVal(this.value)">
                
                <div class="flex justify-between items-center mt-2">
                    <span class="text-[10px] text-slate-600 font-bold uppercase italic">Momo Pledge</span>
                    <span class="text-lg font-black italic text-emerald-400" id="slider-val">GH₵ 170</span>
                </div>
                <p class="text-[7px] text-slate-500 mt-2 uppercase leading-relaxed">Verification of this seed is required before Node activation.</p>
            </div>
            
            <button onclick="handleSignup()" class="btn-gold">Initiate Activation</button>
        </div>
    </div>

    <script>
        const SB_URL = window.CONFIG?.SB_URL;
        const SB_KEY = window.CONFIG?.SB_KEY;
        const _gv = supabase.createClient(SB_URL, SB_KEY);

        function toggleAuth(mode) {
            document.getElementById('login-form').classList.toggle('hidden', mode === 'signup');
            document.getElementById('signup-form').classList.toggle('hidden', mode === 'login');
            document.getElementById('t-login').classList.toggle('active', mode === 'login');
            document.getElementById('t-signup').classList.toggle('active', mode === 'signup');
        }

        function updateVal(v) { document.getElementById('slider-val').innerText = 'GH₵ ' + v; }

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-pass').value;
            if(!email || !password) return alert("Credentials required.");
            const { data, error } = await _gv.auth.signInWithPassword({ email, password });
            if (error) alert("Access Denied: " + error.message);
            else window.location.href = "userdash.html";
        }

        async function handleSignup() {
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-pass').value;
            const pledge = parseFloat(document.getElementById('gift-slider').value);
            
            if(!email || !password) return alert("Credentials required.");

            const overlay = document.createElement('div');
            overlay.id = "seed-overlay";
            overlay.innerHTML = `<div class="w-12 h-12 border-4 border-t-amber-400 border-white/10 rounded-full animate-spin mb-4"></div><p class="text-[9px] font-black tracking-widest text-white uppercase">Initializing Node...</p>`;
            document.body.appendChild(overlay);

            try {
                // 1. Create Auth User with Pledge Metadata
                const { data, error: authErr } = await _gv.auth.signUp({ 
                    email, 
                    password,
                    options: { data: { pledge: pledge } }
                });
                
                if (authErr) throw authErr;

                if (data?.user) {
                    const userId = data.user.id;
                    
                    // 2. Upsert Profile with pledged_seed and is_suspended set to TRUE
                    const { error: profErr } = await _gv.from('profiles').upsert({ 
                        id: userId, 
                        email: email, 
                        full_name: email.split('@')[0], 
                        pledged_seed: pledge,
                        is_suspended: true 
                    });
                    
                    if (profErr) throw profErr;

                    overlay.innerHTML = `
                        <div class="text-center p-8 glass max-w-[300px]">
                            <h2 class="text-amber-400 font-black italic uppercase text-xl mb-2">Node Pending</h2>
                            <p class="text-[9px] text-white/60 uppercase tracking-widest leading-loose">
                                Please send GH₵${pledge} to the Admin Momo number. Your Node will activate once verified.
                            </p>
                        </div>
                    `;
                    
                    // Redirect after a brief moment so they see the instruction
                    setTimeout(() => { window.location.href = "userdash.html"; }, 4000);
                }
            } catch (err) {
                overlay.remove();
                alert("Initialization Error: " + err.message);
            }
        }

        async function handleRecovery() {
            const email = document.getElementById('login-email').value;
            if (!email) return alert("Input Registered Email first.");
            const { error } = await _gv.auth.resetPasswordForEmail(email);
            alert(error ? error.message : "Recovery link sent.");
        }
    </script>
</body>
</html>
